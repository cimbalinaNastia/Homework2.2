<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Selling Site</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      color: #333;
    }

    /* Header styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    header h1 {
      font-size: 32px;
      margin: 0;
    }

    /* Main content styles */
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    .jumbotron {
      background-color: #fff;
      padding: 40px;
      text-align: center;
      margin-bottom: 20px;
    }

    .jumbotron h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .jumbotron p {
      font-size: 18px;
    }

    /* Footer styles */
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Car Selling Site</h1>
  </header>

  <div class="container">
    <div class="jumbotron">
      <h2>Welcome to our Car Selling Site</h2>
      <p>Find your dream car today!</p>
      <button>Get Started</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2023 Car Selling Site. All rights reserved.</p>
  </footer>
</body>
</html>
